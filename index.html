<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Doran's Lab LoL Jungle Paths</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link type="text/css" href="index.css" rel="stylesheet"/>

</head>
<body>
	<div id="menu-graphic-container">
		<div id="menu-mobile">
			<div id="info-box"></div>
			<div id="options">
				<div id="options1">
					<h3 class="options-title">SHOW</h3>
					<label class="radiobutton-container button-dots">Individual Positions
					  <input type="checkbox" value="dots">
					  <span class="checkmark checked"></span>
					</label>
					<label class="radiobutton-container button-heatmap">Heat Map
					  <input type="checkbox" value="heatmap">
					  <span class="checkmark"></span>
					</label>
					<label class="radiobutton-container button-other">Placeholder
					  <input type="checkbox" value="other">
					  <span class="checkmark"></span>
					</label>
				</div>
				<div id="options2">
					<h3 class="options-title">TEAM</h3>
					<label class="radiobutton-container button-blue">Blue
					  <input type="checkbox" value="blue">
					  <span class="checkmark checked"></span>
					</label>
					<label class="radiobutton-container button-red">Red
					  <input type="checkbox" value="red">
					  <span class="checkmark"></span>
					</label>
				</div>
			</div>
		</div>
		<div id="presets">
			<h3 class="options-title" id="preset-text">EXPLORE COMMON JUNGLE PATHS</h3>
			<div class="preset-box"></div>
			<div class="preset-box"></div>
			<div class="preset-box"></div>
		</div>
		<div id="main">
			<div id="breadcrumbs-back-container">
				<div id="breadcrumb-container">
					<button type="button" class="breadcrumb" id="button-min2" value="2">Near Red</button>
					<i class="arrow right breadcrumbArrow" id="arrow-1"></i>
					<button type="button" class="breadcrumb" id="button-min3" value="3">Near Dragon</button>
					<i class="arrow right breadcrumbArrow" id="arrow-2"></i>
					<button type="button" class="breadcrumb" id="button-min4" value="4">Near Baron</button>
				</div>
				<div id="back-container">
					<button type="button" id="button-back" value="back"><i class="arrow left"></i> BACK</button>
				</div>
			</div>
			<div id="graphic">
				<div class="img-overlay-container">
					<div id="heatmap-container"></div>
					<img src="SRFull.png"></img>
					<svg id="graphic-svg"></svg>
					<div class="spinner" id="loading-spinner">
					  <div class="double-bounce1"></div>
					  <div class="double-bounce2"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="menu-desktop">
			<div id="info-box"></div>
			<div id="options">
				<div id="options1">
					<h3 class="options-title">SHOW</h3>
					<label class="radiobutton-container button-dots">Individual Positions
					  <input type="checkbox" value="dots">
					  <span class="checkmark checked"></span>
					</label>
					<label class="radiobutton-container button-heatmap">Heat Map
					  <input type="checkbox" value="heatmap">
					  <span class="checkmark"></span>
					</label>
					<label class="radiobutton-container button-other">Placeholder
					  <input type="checkbox" value="other">
					  <span class="checkmark"></span>
					</label>
				</div>
				<div id="options2">
					<h3 class="options-title">TEAM</h3>
					<label class="radiobutton-container button-blue">Blue
					  <input type="checkbox" value="blue">
					  <span class="checkmark checked"></span>
					</label>
					<label class="radiobutton-container button-red">Red
					  <input type="checkbox" value="red">
					  <span class="checkmark"></span>
					</label>
				</div>
			</div>
		</div>
	</div>

  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="heatmap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
