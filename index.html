<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Doran's Lab LoL Jungle Paths</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link type="text/css" href="index.css" rel="stylesheet"/>

</head>
<body>
	<div id="menu-graphic-container">
		<div id="menu">
			<div id="info-box"></div>
			<div id="options">
				<div id="options1">
					<h3 class="options-title">Show:</h3>
					<button type="button" id="button-dots" value="dots">Individual positions</button>
				  <button type="button" id="button-heatmap" value="heatmap">Heat map</button>
				</div>
				<div id="options2">
					<h3 class="options-title">Team:</h3>
					<button type="button" id="button-blue" value="blue">Blue</button>
				  <button type="button" id="button-red" value="red">Red</button>
				</div>
			</div>
		</div>
		<div id="righthand">
			<div id="breadcrumbs-back-container">
				<div id="breadcrumb-container">
					<button type="button" class="breadcrumb" id="button-min2" value="2">Placeholder 1</button>
					<i class="arrow right breadcrumbArrow" id="arrow-1"></i>
					<button type="button" class="breadcrumb" id="button-min3" value="3">Placeholder 2</button>
					<i class="arrow right breadcrumbArrow" id="arrow-2"></i>
					<button type="button" class="breadcrumb" id="button-min4" value="4">Placeholder 3</button>
				</div>
				<div id="back-container">
					<button type="button" id="button-back" value="back"><i class="arrow left"></i> Back</button>
				</div>
			</div>
			<div id="graphic">
				<div class="img-overlay-container">
					<div id="heatmap-container"></div>
					<img src="SRFull.png"></img>
					<svg id="graphic-svg"></svg>
					<div class="spinner" id="loading-spinner">
					  <div class="double-bounce1"></div>
					  <div class="double-bounce2"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="heatmap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
