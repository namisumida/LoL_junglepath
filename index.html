<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Doran's Lab LoL Jungle Paths</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link type="text/css" href="css/main.css" rel="stylesheet"/>

</head>
<body>
	<section id="options">
		<div id="options1">
			<h3 class="options-title">Show:</h3>
			<button type="button" id="button-dots" value="dots">Individual positions</button>
		  <button type="button" id="button-heatmap" value="heatmap">Heat map</button>
		</div>
		<div id="options2">
			<h3 class="options-title">Team:</h3>
			<button type="button" id="button-blue" value="blue">Blue</button>
		  <button type="button" id="button-red" value="red">Red</button>
		</div>
		<div id="options3">
			<h3 class="options-title">Navigation:</h3>
			<button type="button" id="button-back" value="back">Back</button>
		</div>
	</section>
	<section id="graphic">
		<div class="img-overlay-container">
			<div id="heatmap-container"></div>
			<img src="css/SRFull.png"></img>
			<svg id="graphic-svg"></svg>
			<div class="spinner" id="loading-spinner">
			  <div class="double-bounce1"></div>
			  <div class="double-bounce2"></div>
			</div>
		</div>
	</section>

  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="js/heatmap.min.js"></script>
	<script type="text/javascript" src="js/build.js"></script>

</body>
</html>
